<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>ユーザ一覧</h1>
<ul th:unless="${users.isEmpty()}">
    <li th:each="user: ${users}">
        <span th:text="${user.id}"></span>
        <span th:text="${user.firstName}"></span>
        <span th:text="${user.lastName}"></span>
    </li>
</ul>
</body>
</html>
