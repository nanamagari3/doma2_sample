<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1 th:text="${message}"></h1>
<ul th:unless="${users.isEmpty()}">
    <li th:each="users: ${customers}">
        <span th:text="${users.id}"></span>
        <span th:text="${users.firstName}"></span>
        <span th:text="${users.lastName}"></span>
    </li>
</ul>
</body>
</html>
